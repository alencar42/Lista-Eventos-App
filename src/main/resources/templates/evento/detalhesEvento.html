<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
		xmlns:layout="http://www.utraq.net.nz/thymeleaf/layout">
<head>
	<title>EventosApp</title>
	
	  <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
      <link rel="stylesheet" href="style/styleCSS.css"/>
</head>

<body>

<header>
 <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Evento</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">assignment</i>Lista de Eventos</a></li>
      </ul>
    </div>
  </nav>
</header>

	<div th:each="evento : ${evento}" class="container detalhesEvento">
		<h5>Detalhes do Evento</h5>
		<div class="row">
			<p><b>Nome:</b> 	<span th:text="${evento.nome}"></span></p> 
			<p><b>Local:</b>   	<span th:text="${evento.local}"></span></p>
			<p><b>Data:</b> 	<span th:text="${evento.data}"></span></p>
			<p><b>Hoario:</b> 	<span th:text="${evento.horario}"></span></p>
		</div>
	</div>
	
	<div class="container formConvidado">
		<h5>Cadastro de Convidado</h5>
		<form method="post">
			Nome: 	<input type="text" value="" name="nomeconvidado"/>
			RG: 	<input type="text" value="" name="rg"/>
			<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
		</form>
	</div>

<h3>Lista de Convidados</h3>

	<table class="container tableConvidado">
		<thead>
			<tr>
				<th>Nome do Convidado</th>
				<th>RG</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="convidado : ${convidados}">
				<td><span th:text="${convidado.nomeconvidado}"></span></td>
				<td><span th:text="${convidado.rg}"></span></td>
				<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}"><i class="material-icons left">delete</i></a></td>
			</tr>
		</tbody>
	</table>
	
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
